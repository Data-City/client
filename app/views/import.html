<div ng-app="datacityApp" ng-controller="ImportCtrl" class="container">
    <!-- <div ng-show="loggedIn && !loader" id="collapseAll" class="panel-collapse collapse in"> -->
    <div ng-show="!loader" id="collapseAll" class="panel-collapse collapse in">
        <a ng-href="#/data"><i class=" glyphicon glyphicon-chevron-left"></i>Einen Datensatz auswÃ¤hlen</a>
        <br></br>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Datensatz importieren</h3>
            </div>
            <div class="panel-body">
                <uploadformdatasourcefile></uploadformdatasourcefile>
                <div class="container">
                    <b>Datensatz:</b>
                    <input id="csv-file" name="Datei" type="file" size="50" accept="csv/*">
                    <br></br>
                    <input type="checkbox" ng-model="withConnections"> mit Verbindungen</input>
                    <br></br>
                    <div ng-show="withConnections">
                        <b>Verbindungen:(optional)</b>
                    <input name="Verbindungsdatei" type="file" size="50" accept="csv/*">
                    <br></br>
                    </div>
                    
                    <p><i>Metadaten und Verbindungsdatei noch nicht implementiert!</i></p>
                    <button type="button" class="btn btn-default" ng-click="startImport()">Datei(en) importieren</button>
                </div>
            </div>
        </div>
    </div>
    <loadingpanel percentage={{percentage}} msg={{msg}} ng-show="loader"></loadingpanel>
</div>
