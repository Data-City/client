<!doctype html>
<html ng-app="datacityApp">
  <head>
    <meta charset="utf-8">
    <title>DataCity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="datacityApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Navigations-Leiste am oberen Bildschirmrand -->
    <div class="header">
      <div class="navbar navbar-inverse" role="navigation">
        
          <!-- Anweisungen, falls der Bildschirm extrem klein wird (Smartphone) -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">- DataCity -</div>
          </div>

          <!-- Normale Anzeige oben links -->
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a ng-href="#/data">Datens√§tze</a></li>
              <li class="active"><a ng-href="#/playground">Spielwiese</a></li>
            </ul>

            <!-- Login/Logout oben rechts -->
            <ul class="nav navbar-nav navbar-right" ng-controller="LoginCtrl">
                <li ng-show="loggedIn"><a href="#/admin">Eingeloggt als <i>{{username}}</i></a></li>
                <li>                  
                  <a ng-href="#/login" ng-show="loggedIn" ng-click="logout();"><span class="glyphicon glyphicon-log-in"></span> Logout</a>                  
                  <a ng-href="#/login" ng-hide="loggedIn"><span class="glyphicon glyphicon-log-in"></span> Login</a>                  
                </li>
            </ul>
          </div>
      </div>
    </div>

    <div>
      <div ng-view=""></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/three.js/build/three.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
    <script src="bower_components/angular-bootstrap-slider/slider.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/views.js"></script>
        <script src="scripts/controllers/admin.js"></script>
        <script src="scripts/controllers/login.js"></script>
		        
		    <script src="scripts/libs/lib_view.js"></script>
		
		    <!-- WebGL -->
        <script src="scripts/libs/webgl/ClientWebGL.js"></script>
        <script src="scripts/libs/webgl/gui.js"></script>
        <script src="scripts/libs/webgl/Stadtteil.js"></script>
        <script src="scripts/libs/webgl/dropDownMenue.js"></script>
        
        <script src="scripts/libs/webgl/js/dat.gui.min.js"></script>
        <script src="scripts/libs/webgl/js/Detector.js"></script>
        <script src="scripts/libs/webgl/js/stats.min.js"></script>
        <script src="scripts/libs/webgl/js/three.min.js"></script>
        <script src="scripts/libs/webgl/js/TrackballControls.js"></script>
        <script src="scripts/libs/webgl/js/OrbitControls.js"></script>
        <script src="scripts/libs/webgl/webglDaten.js"></script>
		
        <script src="scripts/controllers/playground.js"></script>
        <script src="scripts/services/sharedlogin.js"></script>
        <script src="scripts/filters/bytype.js"></script>
        <script src="scripts/filters/bychooseability.js"></script>
        <script src="scripts/filters/colsbydisplayability.js"></script>
        <!-- endbuild -->
</body>
</html>
