<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js webgl - lookup table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
  body {
    color: #000;
    font-family:Monospace;
    font-size:13px;
    text-align:center;
    font-weight: bold;

    background-color: #fff;
    margin: 0px;
    overflow: hidden;
  }

  #info {
    color:#000;
    position: absolute;
    top: 0px; width: 100%;
    padding: 5px;

  }

  a {
    color: red;
  }
  </style>
</head>

<body>


  <div id="info"><a href="http://threejs.org" target="_blank">three.js</a> webgl - lookuptable - vertex color values from a range of data values.</br>
    press A: change color map, press S: change numberOfColors, press D: toggle Legend on/off, press F: change Legend layout</br>
  </div>

  <div id="container"></div>

  <script src="js/three.min.js"></script>
  <script src="js/Lut.js"></script>
  <script src="js/Detector.js"></script>
  <!--<script src="js/libs/stats.min.js"></script>-->

  <script>

  if ( ! Detector.webgl ) { Detector.addGetWebGLMessage(); }

  var container, stats;

  var camera, scene, renderer, lut, legendLayout;

  var position;

  var mesh;

  var colorMap;
  var numberOfColors;

  init();
  animate();

  function init() {

    container = document.getElementById( 'container' );

    // SCENE
    scene = new THREE.Scene();

    // CAMERA
    camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.name = 'camera';
    scene.add( camera );

    /*
    stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.bottom = '0px';
    stats.domElement.style.zIndex = 100;
    container.appendChild( stats.domElement );
    */
    // LIGHT
    var ambientLight = new THREE.AmbientLight( 0x444444 );
    ambientLight.name = 'ambientLight';
    scene.add( ambientLight );

    colorMap = 'rainbow';
    numberOfColors = 512;

    legendLayout = 'vertical';

    loadModel( colorMap, numberOfColors, legendLayout );

    camera.position.x = 17;
    camera.position.y = 9;
    camera.position.z = 32;

    var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.7 );
    directionalLight.position.x = 17;
    directionalLight.position.y = 9;
    directionalLight.position.z = 30;
    directionalLight.name = 'directionalLight';
    scene.add( directionalLight );

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setClearColor( 0xffffff );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize(  window.innerWidth,  window.innerHeight );
    container.appendChild( renderer.domElement );

    window.addEventListener( 'resize', onWindowResize, false );

    window.addEventListener( "keydown", onKeyDown, true);

  }

  var rotWorldMatrix;

  function rotateAroundWorldAxis( object, axis, radians ) {

    if ( ! axis ) return;

    rotWorldMatrix = new THREE.Matrix4();
    rotWorldMatrix.makeRotationAxis( axis.normalize(), radians );
    rotWorldMatrix.multiply( object.matrix );

    object.matrix = rotWorldMatrix;
    object.rotation.setFromRotationMatrix( object.matrix );

  }

  function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );
    render();

  }

  function animate() {

    requestAnimationFrame( animate );

    render();
    //stats.update();

  }

  function render() {

    rotateAroundWorldAxis(mesh, position, Math.PI / 180);

    renderer.render( scene, camera );

  }

  function ColorLegend(min, max) {

    var colorYellowBright = '0xFFA500';
    var colorYellowDark = '0xFF0000';
    var colorMap = [ [0.0, colorYellowDark], [1.0, colorYellowBright]];
    //var colorMap = [ [ 0.0, '0x0000FF' ], [ 0.2, '0x00FFFF' ], [ 0.5, '0x00FF00' ], [ 0.8, '0xFFFF00' ],  [ 1.0, '0xFF0000' ] ];
    var lut = new THREE.Lut('rainbow', 5);
    lut.addColorMap('connections', colorMap);
    lut.changeColorMap ( 'connections' );
    lut.setMin(min);
    lut.setMax(max);


    this.draw = function(scene) {
      scene.add(lut.setLegendOn({ 'layout': 'horizontal' }));
      var labels = lut.setLegendLabels( { 'title': 'Verbindungen', 'ticks': 2 } );
      scene.add(labels['title']);

      for ( var i = 0; i < Object.keys( labels[ 'ticks' ] ).length; i++ ) {
        scene.add ( labels[ 'ticks' ][ i ] );
        scene.add ( labels[ 'lines' ][ i ] );
      }
    }
  }

  function loadModel ( colorMap, numberOfColors, legendLayout ) {
    var cL = new ColorLegend(1, 100);
    cL.draw(scene);
    /*
    scene.add ( legend );

    var labels = lut.setLegendLabels( { 'title': 'Pressure', 'um': 'Pa', 'ticks': 5 } );

    scene.add ( labels['title'] );

    for ( var i = 0; i < Object.keys( labels[ 'ticks' ] ).length; i++ ) {

    scene.add ( labels[ 'ticks' ][ i ] );
    scene.add ( labels[ 'lines' ][ i ] );

  }*/

}

function cleanScene () {

  var elementsInTheScene = scene.children.length;

  for ( var i = elementsInTheScene-1; i > 0; i-- ) {

    if ( scene.children [ i ].name != 'camera' &&
    scene.children [ i ].name != 'ambientLight' &&
    scene.children [ i ].name != 'directionalLight') {

      scene.remove ( scene.children [ i ] );

    }

  }

}


function onKeyDown ( e ) {

  var maps = [ 'rainbow', 'cooltowarm', 'blackbody', 'grayscale' ];

  var colorNumbers = ['16', '128', '256', '512' ];

  if ( e.keyCode == 65 ) {

    cleanScene();

    var index = maps.indexOf( colorMap ) >= maps.length - 1 ? 0 : maps.indexOf( colorMap ) + 1;

    colorMap = maps [ index ];

    loadModel ( colorMap, numberOfColors, legendLayout );

  } else if ( e.keyCode == 83 ) {

    cleanScene();

    var index = colorNumbers.indexOf( numberOfColors ) >= colorNumbers.length - 1 ? 0 : colorNumbers.indexOf( numberOfColors ) + 1;

    numberOfColors = colorNumbers [ index ];

    loadModel ( colorMap ,  numberOfColors, legendLayout );

  } else if ( e.keyCode == 68 ) {

    if ( ! legendLayout ) {

      cleanScene();

      legendLayout = 'vertical';

      loadModel ( colorMap ,  numberOfColors, legendLayout );

    } else {

      cleanScene();

      legendLayout = lut.setLegendOff();

      loadModel ( colorMap ,  numberOfColors, legendLayout );

    }

  } else if ( e.keyCode == 70 ) {

    cleanScene();

    if ( ! legendLayout ) return false;

    lut.setLegendOff();

    if ( legendLayout == 'horizontal') {

      legendLayout = 'vertical';

    } else {

      legendLayout = 'horizontal';

    }

    loadModel ( colorMap ,  numberOfColors, legendLayout );

  }

}

</script>

</body>
</html>
